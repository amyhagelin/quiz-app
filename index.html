<!DOCTYPE html>
<html>
<head>
	<title>Quiz</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<div>
	<span>How well do you know Chilean Slang?</span>
	<button class="start">Start Quiz</button>
</div>
<div class="multiple-choice">
	<span class="question">What is the question?</span>
	<button class="answer">Answer A</button>
	<button class="answer">Answer B</button>
	<button class="answer">Answer C</button>
	<button class="answer">Answer D</button>
</div>
<div class="answer">Correct! / Incorrect!</div>
<div class="question-number">Question 1 of 5</div>
<div class="score">0 Correct, 0 Incorrect</div>
<div class="game-over">
	<span class="final-score">Final Score: 4 Correct, 1 Incorrect</span>
	<button class="play-again">Play Again</button>
</div>
</body>
</html>
